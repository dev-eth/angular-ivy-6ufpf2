<section>
  <div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
      <h1 style="color: red;">{{ timerSource | async }}</h1>
    </div>
    <div
      fxLayout="row"
      fxLayoutGap="8px"
      fxLayoutAlign="center center"
      class="button-window"
    >
      <button mat-raised-button color="primary" (click)="startReceive()">
        Start receiving
      </button>
      <button mat-raised-button color="disabled" (click)="stopReceive()">
        Stop receiving
      </button>
    </div>
  </div>
</section>
