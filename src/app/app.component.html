<section>
  <div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
      <button mat-icon-button>
        <mat-icon class="mailStyle" (click)="resetReceive()"
          >mail_outline</mat-icon
        >
      </button>
      <span style="color: white;">{{ timerSource | async }}</span>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
      <button
        class="startStyle"
        mat-raised-button
        color="primary"
        (click)="startReceive()"
      >
        Start receiving
      </button>
      <button mat-raised-button color="disabled" (click)="stopReceive()">
        Stop receiving
      </button>
    </div>
  </div>
</section>
